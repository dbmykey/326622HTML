<!DOCTYPE html>
<!-- Aufgabe 
Tabellenzeilen wechseln je nach ordinalposition gestalten

-->
<html lang="de">								<!-- Attribut lang = Welche Sprache verwendet die Seite -->
    <head>
		<title>Tabellen mit wechselnd gestalteten Zeilen</title>			<!-- Titel tag: erscheint im Kopfbereich des  Browsers-->
		<meta charset="UTF-8">					<!-- meta tag: mt name="charset"steuert die Auswahl des Zeichensatzes-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
	<style>
		body {
			font-family: Arial, sans-serif;
			font-size:120%;
			width:640px;
			margin:0 auto;
		}
		table {
			width:100%;
		}
		td, th {
			text-align:center;
			padding:10px;
		}
		/* nth-child(even) ordinalposition ist eine ungerade Zahl */
		tr:nth-child(odd) td{
			background-color:#0E92B5;
			color:#FFFFFF;
		}
		/* nth-child(even) ordinalposition ist eine gerade Zahl */
		/*tr:nth-child(even) td{
			background-color:#0E92B5;
			color:#FFFFFF;
		}*/
	</style>
    <body>
       <table>
			<thead>
				<tr>
					<th>Spalte 1</th>
					<th>Spalte 2</th>
					<th>Spalte 3</th>
					<th>Spalte 4</th>
				</tr>
			</thead>
	   		<tbody>
				<tr>
					<td>Zelle 1.1</td>
					<td>Zelle 1.2</td>
					<td>Zelle 1.3</td>
					<td>Zelle 1.4</td>
				</tr>
				<tr>
					<td>Zelle 2.1</td>
					<td>Zelle 2.2</td>
					<td>Zelle 2.3</td>
					<td>Zelle 2.4</td>
				</tr>
				<tr>
					<td>Zelle 3.1</td>
					<td>Zelle 3.2</td>
					<td>Zelle 3.3</td>
					<td>Zelle 3.4</td>
				</tr>
				<tr>
					<td>Zelle 4.1</td>
					<td>Zelle 4.2</td>
					<td>Zelle 4.3</td>
					<td>Zelle 4.4</td>
				</tr>
				<tr>
					<td>Zelle 5.1</td>
					<td>Zelle 5.2</td>
					<td>Zelle 5.3</td>
					<td>Zelle 5.4</td>
				</tr>
			</tbody>
	   </table>
    </body>
</html>
