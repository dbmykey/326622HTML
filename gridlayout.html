<!DOCTYPE html>
<!-- Aufgabe 
Mehrere(3) Blöcke in einer horizontalen Reihe anordnen - gridlayout
	Container erhält display:grid
	Anteilsmässige Verteilung: grid-template-columns im container-Element
	Block 1: 25%
	Block 2: 50%
	Block 3: 25%
-->
<html lang="de">								<!-- Attribut lang = Welche Sprache verwendet die Seite -->
    <head>
		<title>Mehrere Blöcke nebeneinander</title>			<!-- Titel tag: erscheint im Kopfbereich des  Browsers-->
		<meta charset="UTF-8">					<!-- meta tag: mt name="charset"steuert die Auswahl des Zeichensatzes-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/basics.css">
		<style>
			
			.container {
				display:grid;
				grid-template-columns: 1fr 2fr 1fr;	/* Hier anteilsmässige Verteilung - Verfahren wie in flex-box*/
				width:100%;
			}
			.spalte {
				height:200px;
				padding:10px 10px;			
				border:2px solid #A52828;
			}
			.spalte:nth-child(2) {
				border-left:none;
				border-right:none;
			}
			
		</style>
    </head>
    <body>
		<main>
			<h2>Gridlayout</h2>
			<div class="container">
				<section class="spalte">
					<h2>Spalte 1</h2>
					<p>
						Etwas Text
					</p>
				</section>
				<section class="spalte">	
					<h2>Spalte 2</h2>
					<p>
						Etwas Text
					</p>
				</section>
				<section class="spalte">
					<h2>Spalte 3</h2>
					<p>
						Etwas Text
					</p>
				</section>
			</div>
		</main>
    </body>
</html>
