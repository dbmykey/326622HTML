<!DOCTYPE html>
<!-- Aufgabe 
Externe Inhalte in HTML einbinden
iframe-Tag
1.: Eine Google maps karte einbinden
2.: Eine lokale Seite einbinden
-->
<html lang="de">								<!-- Attribut lang = Welche Sprache verwendet die Seite -->
    <head>
		<title>Externe Inhalte im HTML</title>			<!-- Titel tag: erscheint im Kopfbereich des  Browsers-->
		<meta charset="UTF-8">					<!-- meta tag: mt name="charset"steuert die Auswahl des Zeichensatzes-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>

	<h2>Google maps einbinden</h2>
	<iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d19872.810690782044!2d7.5559629995729!3d51.49300785511303!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sde!2sde!4v1649057150612!5m2!1sde!2sde" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe><br>
	
	<h2>Lokale url einbinden</h2>
	<iframe src="index.html" width="600" height="640" style="border:none"></iframe>
    </body>
</html>
